name: "ğŸš€ Sentinel Autonomous Cycle"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Run every 6 hours

permissions:
  contents: read
  actions: read

jobs:

  sentinel-autonomous:
    name: "Launch Main Controller"
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:

      # -----------------------------------
      # 1. Checkout source code
      # -----------------------------------
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------------
      # 2. Setup Python
      # -----------------------------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------------
      # 3. Install dependencies
      # -----------------------------------
      - name: ğŸ“š Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------------
      # 4. Run Autonomous Controller
      # -----------------------------------
      - name: ğŸ¤– Launch Main Controller (Autonomous Mode)
        run: |
          python main_controller_v11_1.py

      # -----------------------------------
      # 5. Upload logs (NEW â€“ using v4)
      # -----------------------------------
      - name: ğŸ“¤ Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-logs
          path: data/logs/

      # -----------------------------------
      # 6. Upload Reports (NEW â€“ using v4)
      # -----------------------------------
      - name: ğŸ“¤ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-reports
          path: data/results/
