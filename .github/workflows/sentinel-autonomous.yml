name: "ğŸš€ Sentinel Autonomous Cycle"

on:
  workflow_dispatch:

jobs:
  run-scan:
    name: "ğŸš€ Launch Main Controller"
    runs-on: ubuntu-latest

    steps:

      # ------------------------------
      #  CHECKOUT REPOSITORY
      # ------------------------------
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # ------------------------------
      #  PYTHON SETUP
      # ------------------------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------
      #  INSTALL DEPENDENCIES
      # ------------------------------
      - name: ğŸ“‚ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------
      #  RUN MAIN CONTROLLER
      # ------------------------------
      - name: ğŸš€ Launch Main Controller
        run: |
          echo "[INFO] Starting Digital Sentinelâ€¦"
          python src/main_controller_v11_1.py
        continue-on-error: false

      # ------------------------------
      #  UPLOAD SCAN LOGS
      # ------------------------------
      - name: ğŸ“¤ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-logs
          path: data/logs/
          retention-days: 7

      # ------------------------------
      #  UPLOAD SCAN REPORTS
      # ------------------------------
      - name: ğŸ“¤ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-reports
          path: data/reports/
          retention-days: 7
