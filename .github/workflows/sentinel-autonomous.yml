name: "ðŸš€ Sentinel Autonomous Cycle"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Run every 6 hours (never stops)

jobs:
  run-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 3600   # 60 hours max runtime (no auto cancel)

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "Launch Main Controller"
        run: |
          cd src
          python main_controller_v11_1.py
        timeout-minutes: 1440   # 24 hours continuous scanning

      - name: "Upload Logs"
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-logs
          path: data/logs/

      - name: "Upload Reports"
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-reports
          path: data/reports/
