name: "ğŸš€ Sentinel Autonomous Cycle"

on:
  workflow_dispatch:

jobs:
  run-sentinel:
    name: "run-scan"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read

    steps:
      # -------------------------------
      # 1. Checkout Repository
      # -------------------------------
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Setup Python
      # -------------------------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # -------------------------------
      # 3. Install Dependencies
      # -------------------------------
      - name: ğŸ“ Install Dependencies
        run: |
          pip install -r requirements.txt

      # -------------------------------
      # 4. Run Autonomous Main Controller
      # -------------------------------
      - name: ğŸš€ Launch Main Controller
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          cd src
          python3 main_controller_v11_1.py

      # -------------------------------
      # 5. Upload Logs (v4)
      # -------------------------------
      - name: ğŸ”¼ Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-logs
          path: data/logs/
          if-no-files-found: ignore

      # -------------------------------
      # 6. Upload Reports (v4)
      # -------------------------------
      - name: ğŸ”¼ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-reports
          path: data/reports/
          if-no-files-found: ignore
