name: ðŸš€ Sentinel Quantum Autonomous Recovery Cycle (v11.3 Fixed)

on:
  workflow_dispatch:
  schedule:
    # Ù‡Û•Ø± Ù¦ Ú©Ø§ØªÚ˜Ù…ÛŽØ± Ø¬Ø§Ø±ÛŽÚ© cycle Ù†ÙˆÛŽ Ø¯Û•Ø³ØªÙ¾ÛŽØ¯Û•Ú©Ø§Øª
    - cron: "0 */6 * * *"

jobs:
  run-quantum-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      PYTHONUNBUFFERED: 1
      MAX_RETRIES: 3
      COOLDOWN_SECONDS: 300  # Ù¥ Ø®ÙˆÙ„Û•Ú© Ø¨Û† Ø¨Û•Ø³ØªÛ•Ù†ÛŒ Ø¯ÙˆÙˆØ¨Ø§Ø±Û•ÛŒ cycle

    steps:
      - name: ðŸ§© Set up job
        run: echo "Initializing Sentinel Quantum Autonomous Recovery Cycle..."

      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“š Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests aiohttp beautifulsoup4 lxml python-nmap shodan dnspython httpx trio numpy pandas scikit-learn torch transformers sentencepiece tldextract

      - name: ðŸš€ Launch Main Controller with Recovery Loop
        id: main
        run: |
          cd src
          echo "==============================================="
          echo "ðŸš€ LAUNCHING Sentinel Quantum Main Controller v11.3"
          echo "==============================================="
          RETRIES=0
          until [ $RETRIES -ge $MAX_RETRIES ]
          do
              echo "â–¶ï¸ Attempt $((RETRIES+1)) of $MAX_RETRIES..."
              python main_controller_v11_3_autonomous.py && break
              
              EXIT_CODE=$?
              echo "âŒ Cycle failed with exit code: $EXIT_CODE"
              ((RETRIES++))
              if [ $RETRIES -lt $MAX_RETRIES ]; then
                  echo "ðŸ• Cooling down for $COOLDOWN_SECONDS seconds before retry..."
                  sleep $COOLDOWN_SECONDS
              fi
          done
          if [ $RETRIES -eq $MAX_RETRIES ]; then
              echo "âŒ All retries failed. Writing recovery log..."
              mkdir -p ../data/logs
              echo "$(date): All $MAX_RETRIES attempts failed. System entering cooldown mode." >> ../data/logs/recovery.log
              exit 1
          fi

      - name: ðŸ§  Launch AI Chain Orchestrator (Optional)
        if: success()
        run: |
          cd src
          echo ">>> Running AI Chain Orchestrator as secondary chain"
          python ai_chain_orchestrator.py
        continue-on-error: true

      - name: ðŸŒŒ Launch Quantum Awareness Engine (Optional)
        if: success()
        run: |
          cd src
          echo ">>> Running Quantum Awareness Engine for adaptive awareness"
          python quantum_awareness_engine.py
        continue-on-error: true

      - name: ðŸ“¤ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-logs
          path: data/logs/

      - name: ðŸ“¤ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-reports
          path: data/reports/

      - name: âœ… Finalize Job
        if: always()
        run: |
          echo "==============================================="
          echo "âœ… Sentinel Quantum v11.3 Autonomous Cycle finished."
          echo "==============================================="
