name: ğŸš€ Sentinel Autonomous Cycle

on:
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    # 1) Checkout repo
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    # 2) Setup Python
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3) Install Dependencies
    - name: ğŸ“š Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4) Run Main Controller 100% CORRECT
    - name: ğŸš€ Launch Main Controller
      run: |
        cd src
        python main_controller_v11_1.py

    # 5) Upload Logs
    - name: ğŸ“¤ Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sentinel-logs
        path: data/logs/

    # 6) Upload Reports
    - name: ğŸ“¤ Upload Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sentinel-reports
        path: data/reports/
