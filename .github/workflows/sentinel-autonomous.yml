name: ğŸš€ Sentinel Quantum Autonomous Cycle v11.4

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # â° Run every 6 hours automatically

jobs:
  run-quantum-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“š Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: âš™ï¸ Generate Authorized Targets
        run: |
          echo "ğŸ§  Generating 500 authorized bug bounty targets..."
          cd src
          python generate_targets.py
          cd ..
          echo "âœ… Targets saved in data/targets.txt"
          head -n 10 data/targets.txt

      - name: ğŸš€ Launch Main Controller with Recovery Cycle
        run: |
          echo "=============================================="
          echo "ğŸš€ LAUNCHING Sentinel Quantum Main Controller v11.4"
          echo "=============================================="
          cd src
          
          ATTEMPT=1
          MAX_ATTEMPTS=3
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              echo "âš™ï¸ Attempt $ATTEMPT of $MAX_ATTEMPTS..."
              python main_controller_v11_3_autonomous.py && break
              EXIT_CODE=$?
              echo "âš ï¸ Attempt $ATTEMPT failed with code $EXIT_CODE"
              ATTEMPT=$((ATTEMPT+1))
              if [ $ATTEMPT -le $MAX_ATTEMPTS ]; then
                  echo "ğŸ§  Retrying after 30 seconds..."
                  sleep 30
              else
                  echo "âŒ All attempts failed."
                  exit 1
              fi
          done

      - name: ğŸ‘ï¸ Watchdog Loop
        if: always()
        run: |
          echo "ğŸº Watchdog: monitoring for next autonomous run..."
          echo "ğŸ•’ Waiting 10 minutes before auto-relaunch..."
          sleep 600
          echo "ğŸ” Relaunching new Sentinel cycle..."
          gh workflow run "Sentinel Quantum Autonomous Cycle v11.4"

      - name: ğŸ“¤ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-logs
          path: data/logs/

      - name: ğŸ“‘ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-reports
          path: data/reports/

      - name: âœ… Finalize Job
        run: echo "âœ… Sentinel Quantum Autonomous Cycle completed successfully."
