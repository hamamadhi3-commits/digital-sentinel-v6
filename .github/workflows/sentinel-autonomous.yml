name: "ğŸš€ Sentinel Autonomous Cycle"

on:
  workflow_dispatch:

jobs:
  run-sentinel:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“š Install Requirements
      run: |
        pip install -r requirements.txt

    - name: ğŸš€ Launch Main Controller
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        echo "Starting Sentinel Autonomous Controller..."
        python src/main_controller_v11_1.py

    - name: ğŸ“¤ Upload Logs
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: data/logs/

    - name: ğŸ“¤ Upload Reports
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: data/reports/
