name: ğŸš€ Sentinel Autonomous Cycle

on:
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Launch Main Controller
        run: |
          cd src
          python3 main_controller_v11_1.py

      - name: ğŸ“¤ Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-logs
          path: data/logs/

      - name: ğŸ“¤ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-reports
          path: data/reports/

      - name: ğŸ“¤ Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-results
          path: data/results/
